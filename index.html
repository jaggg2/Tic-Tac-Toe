<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tak-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Tic-Tac-Toe</li>
        </ul>
    </nav>

    <div class="main">
        <span class="line"></span>
        <div class="arena">
            <span class="box bl-0 bt-0"></span>
            <span class="box bt-0"></span>
            <span class="box bt-0 br-0"></span>
            <span class="box bl-0"></span>
            <span class="box"></span>
            <span class="box br-0"></span>
            <span class="box bl-0 bb-0"></span>
            <span class="box bb-0"></span>
            <span class="box bb-0 br-0"></span>
        </div>
        <div class="info">
            <h1>Tic-Tac-Toe Statistics</h1>
            <h3 id="stats">Turn for X</h3>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
